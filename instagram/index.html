<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="box">
      <div class="box">
        <div class="instagram">
          <img class="img-logo" src="./image/Frame (26).png" alt="" />
          <div class="insta-icon">
            <img src="./image/Frame (25).png" alt="" />
            <h4>Главное</h4>
          </div>
          <div class="insta-icon">
            <img src="./image/Frame (31).png" alt="" />
            <h4>Поисковый запрос</h4>
          </div>
          <div class="insta-icon">
            <img src="./image/Frame (32).png" alt="" />
            <h4>Интересное</h4>
          </div>
          <div class="insta-icon">
            <img src="./image/Frame (33).png" alt="" />
            <h4>Reels</h4>
          </div>
          <div class="insta-icon">
            <img src="./image/Frame (34).png" alt="" />
            <h4>Сообщения</h4>
          </div>
          <div class="insta-icon">
            <img src="./image/Frame (35).png" alt="" />
            <h4>Уведемления</h4>
          </div>
          <div class="insta-icon">
            <img src="./image/Frame (36).png" alt="" />
            <h4>Создать</h4>
          </div>
          <div class="insta-icon-profile">
            <img class="nav_img" src="./image/нет авы.png" alt="" />
            <h4>Профиль</h4>
          </div>

          <div class="list">
            <div class="list-box">
              <span><ion-icon name="settings-outline"></ion-icon></span>
              <a href="#">Ностройки</a>
            </div>
            <div class="list-box">
              <span><ion-icon name="image-outline"></ion-icon></span>
              <a href="#">Ваши действие</a>
            </div>
            <div class="list-box">
              <span><ion-icon name="bookmark-outline"></ion-icon></span>
              <a href="#">Сохраненное</a>
            </div>
            <div class="list-box">
              <span><ion-icon name="sunny-outline"></ion-icon></span>
              <a href="#">Переключить режим</a>
            </div>
            <div class="list-box">
              <span><ion-icon name="alert-outline"></ion-icon></span>
              <a href="#">Сообщение о проблеме</a>
            </div>
            <div class="list-box-2">
              <a href="#">Переключение между акка...</a>
            </div>
            <div class="list-box-2">
              <a href="#">Выйти</a>
            </div>
          </div>
          <div class="insta-icon-more">
            <img src="./image/Frame (37).png" alt="" />
            <button>Еще</button>
          </div>
          <div class="modal_new_ava">
            <input class="new_ava_inp" placeholder="img_URL" type="text" />
            <button class="btn_ava_save">save</button>
          </div>
        </div>
        <div class="profile-obj">
          <div class="profile">
            <div class="ava">
              <img class="profile_img" src="./image/нет авы.png" alt="" />
            </div>
            <div class="information">
              <div class="block">
                <div class="block-1">
                  <div class="name">
                    <h2>thecossmis</h2>
                    <img src="./image/Frame (28).png" alt="" />
                  </div>
                </div>
                <div class="block-2">
                  <button>Редактировать профиль</button>
                  <button>Рекламные инструменты</button>
                  <span><ion-icon name="settings-outline"></ion-icon></span>
                </div>
              </div>
              <div class="follower">
                <h2><span>0 </span> публикаций</h2>
                <h2><span>103</span> подписчиков</h2>
                <h2><span>133</span> подписок</h2>
              </div>
              <div class="bio">
                <th>Личный блог</th>
              </div>
            </div>
          </div>
