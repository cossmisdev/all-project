<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOCAL</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="main-box">
          <h1>CREATE</h1>
          <div class="box-input">
            <input class="name" type="text" placeholder="Name" />
          </div>
          <div class="box-input">
            <input class="lastName" type="text" placeholder="last name" />
          </div>
          <div class="box-input">
            <input class="image" type="text" placeholder="IMG-URL" />
          </div>
          <button class="create">CREATE</button>
        </div>
      </div>
      <div class="list"></div>

      <div class="box">
        <div class="main-edit">
          <div class="title">
            <h1>EDIT</h1>
            <button class="x">X</button>
          </div>
          <div class="box-input">
            <input class="editName" type="text" placeholder="Name" />
          </div>
          <div class="box-input">
            <input class="editLastName" type="text" placeholder="last name" />
          </div>
          <div class="box-input">
            <input class="editImage" type="text" placeholder="IMG-URL" />
          </div>
          <button class="save">SAVE</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
